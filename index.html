<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome | pvz</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
            background-color: transparent;
        }

        input::placeholder {
            color: black;
        }
    </style>
</head>

<body>
    <div style="display: flex;background-color: chocolate; min-width: 1000px;">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex: auto;">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="Sprites/General/logo.png" alt="logo">
                <div>
                    <form onsubmit="play(event)">
                        <input name="username" type="text"
                            style="width: 100%;box-sizing: border-box; background-color: transparent; padding: 0.5rem 1rem; border: 2px solid black; margin-bottom: 5px;"
                            placeholder="input username">
                        <select name="level" id="level"
                            style="width: 100%; background-color: transparent;padding: 0.5rem 1rem; border: 2px solid black; margin-bottom: 5px;">
                            <option value="1">easy</option>
                            <option value="2">medium</option>
                            <option value="3">hard</option>
                        </select>
                        <div style="display: flex; width: 100%; gap: 5px; align-items: center;">
                            <button type="submit"
                                style="background-color: green; padding: 0.6rem 1rem; flex: auto;"><img
                                    src="Sprites/General/Shovel.png" width="13" alt=""> play game</button>
                            <button type="button" style="background-color: orange; padding: 0.6rem 1rem; flex: auto;"
                                onclick="instruction(event)">instruction</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div style="margin: 5rem; background-color: rgba(0, 0, 0, 0.445); padding: 1rem; color: white; display: none;"
            data-show="false" id="instruction">
            <div style="display: flex; justify-content: space-between;">
                <h2 style="flex: auto;">how to play game</h2>
                <button type="button" onclick="instruction(event)"><img src="Sprites/General/close-icon.png" width="30"
                        alt=""></button>
            </div>

            <ol style="margin-left: 2rem;">
                <li>it is recommended to use a device that has a cursor like a laptop and so on</li>
                <li>input username</li>
                <li>take the sun to choose the plant</li>
                <li>put a plant into the field to fight zombies</li>
                <li>dont let zombies pass through the yard</li>
                <li>enjoy!</li>
            </ol>
        </div>
    </div>
    <script>

        alert('disarankan menggunakan device yang memiliki cursor \n\n jika anda melihat game berjalan kaku kemungkinan asset gamenya belum sepenuhnya terload')
        if (window.innerWidth < 1000 || window.innerHeight < 600) {
            alert("Ukuran layar kurang dari lebar 1000px dan tinggi 600px dan kemungkinan game tidak akan berjalan dengan baik");
        }

        // function untuk menampilkan instruction
        function instruction(event) {
            const instructionElement = document.getElementById('instruction')
            // cek jika instruction element sudah di perlihatkan atau tidak
            if (instructionElement.dataset.show == 'false') {
                // jika data show false maka instruction element akan di tampilkan dan data show menjadi true
                instructionElement.dataset.show = true
                instructionElement.style.display = 'block'
            } else {
                // jika data show true maka instruction element akan dihilangkan dan data show menjadi false
                instructionElement.dataset.show = false
                instructionElement.style.display = 'none'
            }
        }

        // fungsi untuk mengalihkan halaman ke game 
        function play(event) {
            event.preventDefault()
            // ambil input
            const username = event.target.username.value
            const level = event.target.level.value

            // cek apakah input username dan level sudah di isi atau belum
            if (username && level) {
                sessionStorage.setItem('username', username)
                sessionStorage.setItem('level', level)

                window.location.href = 'core/index.html'
            } else {
                alert('input username and level are required!')
            }
        }

    </script>
</body>

</html>
